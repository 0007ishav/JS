<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout(function(){
    //     console.log("Timeout");
    // }, 2000);

    const timeOut = function(){
        console.log("Timeout");
        document.querySelector('h1').innerHTML = "TimeOut"
    }
    const changeMe = setTimeout(timeOut, 2000);

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log('Stopped');
    })

</script>
</html>
